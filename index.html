<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex">
        <a class="navbar-brand ms-3" href ="#">Weather dashboard</a>
        <div class="ms-auto text-light">
            <div id="current-location">Current Location</div>
            <div id="current-time">Current time</div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row align-items-start">
                <div id="search-container" class="col-lg-3">
                    <div id="search-card" class="card bg-primary text-light mt-3 ">
                        <div class="card-body">
                            <h5 class="car-title">Search for a city</h5>
                            <input class="form-control-me-2 me-3 " type="search" placeholder="Search a location" aria-label="Search"><button class="btn btn-light me-3 " type="submit">Search</button>
                        </div>
                    </div>
                    <div id="search results"></div>
                </div>
                <div id="main information" class="col">
                    <div id="weekly weather" class="card bg-primary text-light mt-3 col-lg-9">
                        <div class="card-body">
                            <h5 class="car-title">Weather This week</h5>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
